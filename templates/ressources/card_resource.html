<div class="group bg-white border border-gray-200 rounded-xl overflow-hidden hover:shadow-lg transition duration-300 flex flex-col">
    <div class="h-48 bg-gray-100 relative overflow-hidden flex items-center justify-center">
        {% if doc.cover_image %}
            <img src="{{ doc.cover_image.url }}" alt="{{ doc.title }}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
        {% else %}
            <svg class="w-16 h-16 text-gray-300 group-hover:text-pnacBlue transition" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/></svg>
        {% endif %}
        
        <span class="absolute top-4 right-4 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded shadow">
            {{ doc.extension }}
        </span>
    </div>

    <div class="p-6 flex-1 flex flex-col">
        <h3 class="text-lg font-bold text-gray-900 mb-2 group-hover:text-pnacGreen transition">
            {{ doc.title }}
        </h3>
        <p class="text-gray-500 text-sm mb-4 flex-1">
            {{ doc.description|truncatechars:80 }}
        </p>
        
        <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-100">
            <span class="text-xs text-gray-400">{{ doc.file_size }} • {{ doc.created_at|date:"d M Y" }}</span>
            <a href="{{ doc.file.url }}" download class="flex items-center text-sm font-bold text-pnacBlue hover:text-blue-700 transition">
                Télécharger
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
            </a>
        </div>
    </div>
</div>
