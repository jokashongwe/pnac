{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Soutenez le changement
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Votre don permet d'outiller les éco-brigades et d'améliorer le cadre de vie urbain. [cite: 6, 14]
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border-t-4 border-pnacBlue">
            <form class="space-y-6" action="#" method="POST">
                {% csrf_token %}
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Montant du don</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">$</span>
                        </div>
                        <input type="number" name="amount" id="amount" class="focus:ring-pnacBlue focus:border-pnacBlue block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md py-2" placeholder="0.00">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Adresse Email</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-pnacBlue focus:border-pnacBlue sm:text-sm">
                    </div>
                </div>
                
                 <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nom Complet (Optionnel)</label>
                    <div class="mt-1">
                        <input id="name" name="name" type="text" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-pnacBlue focus:border-pnacBlue sm:text-sm">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="anonymous" name="anonymous" type="checkbox" class="h-4 w-4 text-pnacBlue focus:ring-pnacBlue border-gray-300 rounded">
                    <label for="anonymous" class="ml-2 block text-sm text-gray-900">
                        Je préfère rester anonyme
                    </label>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pnacBlue hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pnacBlue">
                        Confirmer le Don
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
